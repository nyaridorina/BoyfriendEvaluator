<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Partner Evaluator</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header class="test-header">
    <h1>Partner Evaluator</h1>
    <p>📈 Please answer the following 10 questions on a scale of 1 to 10: 📏</p>
  </header>

  <!-- Your test content goes here -->
  <main class="test-content">
    <!-- Example Question -->
    <div class="question">
      <p>1. How satisfied are you with our service?</p>
      <!-- Rating Scale (1 to 10) -->
      <div class="rating-scale">
        <!-- Radio buttons or other input elements for rating -->
      </div>
    </div>
    <!-- Repeat for other questions -->
  </main>

  <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
